<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Form</title>
</head>
<body>
    <form class="form" action="/">
        <section class="first-section">
            <h1>DREAM</h1>
        </section>

        <section class="form-itens">
            <h1 class="form-title">Register an account</h1>
    
            <div class="input-item">
                <label for="first-name">Your first name:</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="input-item">
                <label for="second-name">Your second name:</label>
                <input type="text" name="second-name" id="second-name" required>
            </div>
            <div class="input-item">
                <label for="user-email">Your email:</label>
                <input type="email" name="user-email" id="user-email" required>
            </div>
            <div class="input-item">
                <label for="user-passwd">Create your password:</label>
                <input type="password" name="user-passwd" id="user-passwd" required>
            </div>
            <div class="input-item">
                <label for="user-passwd">Retry your password:</label>
                <input type="password" name="user-passwd" id="user-passwd" required>
            </div>
    
            <input type="submit">
        </section>
    </form>
</body>
</html>
